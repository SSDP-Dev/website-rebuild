<style>
  .grid {
    display: grid;
    grid-template-columns: repeat(12, [col-start] 1fr);
    grid-auto-flow: dense;
  }

  /* Grid Layout */

  .resources-img-container,
  .resources-ssdp-materials,
  .resources-drug-war-library,
  .resources-organizing-guides,
  .resources-leadership-training {
    grid-column: 1 / -1;
  }

  @media all and (min-width: 43.75rem) {}

  /* Hero Image */

  .resources-img-container {
    position: relative;
  }

  .resources-img-container h1,
  .resources-img-container span,
  .resources-img-container hr {
    position: absolute;
    left: 0;
    right: 0;
    margin: 0 auto;
    text-align: center;
  }

  .resources-img-container h1 {
    top: 25%;
  }

  .resources-img-container span {
    top: 45%;
    font-style: italic;
    font-size: 21px;
  }
  @media all and (max-width: 378px)
  {
    .resources-img-container h1 {
      top: 0%;
    }
  }
</style>

<div class="grid">
  <div class="resources-img-container">
    <img src="/img/resources_img.jpg" width="100%" />
    <h1 class="text-white">SSDP Resources</h1>
    <span class="text-white">Get the word out, take action, and let us help with SSDP's resources.</span>
  </div>
  <div class="resources-ssdp-materials">
    <a href="/materials"><img src="/img/materials.jpg" width="100%" /></a>
    <a href="/materials"><h2>SSDP Materials</h2></a>
  </div>
  <div class="resources-drug-war-library">
    <a href="/library"><img src="/img/library.png" width="100%" /></a>
    <a href="/library"><h2>Drug War Library</h2></a>
  </div>
  <div class="resources-organizing-guides">
    <a href="/organizing"><img src="/img/organizing.png" width="100%" /></a>
    <a href="/organizing"><h2>Organizing Guides</h2></a>
  </div>
  <div class="resources-leadership-training">
    <a href="/leadership-training"><img src="/img/leadership.png" width="100%" /></a>
    <a href="/leadership-training"><h2>Leadership Training</h2></a>
  </div>
</div>
